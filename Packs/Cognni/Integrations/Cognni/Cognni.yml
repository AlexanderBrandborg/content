category: Utilities
commonfields:
  id: Cognni
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- additionalinfo: Each event may return more than one incident
  defaultvalue: '10'
  display: Maximum number of events per fetch
  name: max_fetch
  required: false
  type: 0
- display: API Key
  name: apikey
  required: true
  type: 4
- defaultvalue: Low
  display: Minimum severity of alerts to fetch
  name: min_severity
  options:
  - Low
  - Medium
  - High
  - Critical
  required: true
  type: 15
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: Cognni Integration
display: Cognni
name: Cognni
script:
  commands:
  - arguments:
    - default: false
      description: The event ID
      isArray: false
      name: event_id
      required: true
      secret: false
    deprecated: false
    description: Fetch a single event by ID
    execution: false
    name: cognni-get-event
    outputs:
    - contextPath: Cognni.Event.id
      description: id
      type: String
    - contextPath: Cognni.Event.date
      description: date
      type: Date
    - contextPath: Cognni.Event.description
      description: description
      type: String
    - contextPath: Cognni.Event.severity
      description: severity
      type: Number
    - contextPath: Cognni.Event.sourceApplication
      description: The source of the event
      type: String
  - arguments:
    - default: false
      description: The insight ID
      isArray: false
      name: insight_id
      required: true
      secret: false
    deprecated: false
    description: Fetch a single insight by ID
    execution: false
    name: cognni-get-insight
    outputs:
    - contextPath: Cognni.insight.id
      description: ID
      type: String
    - contextPath: Cognni.insight.name
      description: name
      type: String
    - contextPath: Cognni.insight.description
      description: description
      type: String
    - contextPath: Cognni.insight.severity
      description: severity
      type: Number
  - arguments:
    - default: false
      defaultValue: '2'
      description: Minimum severity of insights to fetch
      isArray: false
      name: min_severity
      required: true
      secret: false
    deprecated: false
    description: Fetch insights
    execution: false
    name: cognni-fetch-insights
    outputs:
    - contextPath: Cognni.insights.id
      description: id
      type: String
    - contextPath: Cognni.insights.name
      description: name
      type: String
    - contextPath: Cognni.insights.description
      description: description
      type: String
    - contextPath: Cognni.insights.severity
      description: severity
      type: Number
  dockerimage: demisto/python3:3.8.6.14516
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests (auto formatted)
